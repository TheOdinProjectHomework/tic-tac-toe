<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Electrolize&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe Project</h1>
    </header>
    <main>
        <section>
            <div class="score-div">
                <div>
                    <p>Player 1</p>
                    <p id="player1Score"></p>
                </div>
                <div>
                    <p>Player 2</p>
                    <p id="player2Score"></p>
                </div>
            </div>
            <div class="turn-board">
                <p id="turn-paragraph"></p>
            </div>
            <div id="gameboard">

            </div>
            <div>
                <h2 id="winner-ad"></h2>
                <button type="button" id="tryAgainBtn">Try Again?</button>
            </div>
        </section>
    </main>
    <footer>
        <h2>cris@portfolio - <script>document.write(new Date().getFullYear())</script></h2>
    </footer>

</body>
</html>
